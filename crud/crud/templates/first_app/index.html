{% extends 'first_app/base.html' %}
{% block body_block %}
<h1>Home Page</h1>


<ul>
  {% if musician_list %}
  {% for i in musician_list %}
  <li><a href="{% url 'first_app:album_list' artist_id=i.id %}">{{i.first_name}} {{i.last_name}}</a></li>

  {% endfor %}
  {% else %}
  <h4>No Musicain</h4>
  {% endif %}
</ul>
{% endblock %}
